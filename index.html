<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="assets/images/icon_spot.png" type="image/gif" sizes="20x20">
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro:700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/animation/animate.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Jankify | Spotify for Cheapos!</title>
</head>

<body class="themes">
    <!-- background -->

    <!-- nav bar -->
    <nav class="container-fluid">
        <img id="spot" class="wow fadeInDown" data-wow-duration="3s" data-wow-delay=".2s" src="assets/images/spot.jpg"
            data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false"
            aria-controls="collapseExample">
        <div class="wow fadeInDown" data-wow-duration="3s" data-wow-delay=".2s">
            <div class="row">
                <div class="col-md-6">
                    <h1 id="spatifyHeader">
                        Jankify
                    </h1>
                    <h2>Spotify for cheapos!</h2>

                </div>
                <!-- user input of artist -->
                <div class="col-md-6">
                    <div class="input-group">
                        <!-- <h3>Enter Artist Name:</h3> -->
                        <input type="text" class="form-control" placeholder="Enter Artist Name"
                            aria-label="Recipient's username with two button addons" aria-describedby="button-addon4"
                            id="txtArtistName">
                        <div class="input-group-append" id="button-addon4">
                            <button class="btn btn-success btn-sm" type="button" id="btnGetTracks">Get
                                Tracks</button>
                            <button class="btn btn-success btn-sm" type="button" id="checkEvent">Check
                                Event</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div class="wow fadeInDown" data-wow-duration="5s" data-wow-delay=".8s" id='nowplaying'> -->

            <!-- </div> -->

        </div>

    </nav>

    <!-- buttons for changing background -->
    <!-- <div id="pics" class="row wow fadeInDown" data-wow-duration="5s" data-wow-delay=".8s"> -->
    <!-- <div class="col-md-12">
        <button type="button" id="but1" class="btn btn-outline-primary">Space </button><br>
        <button type="button" id="but2" class="btn btn-outline-secondary">Abstract</button><br>
        <button type="button" id="but3" class="btn btn-outline-success">Beachy</button><br>
        <button type="button" id="but4" class="btn btn-outline-danger">Rainy Day</button><br>
        <button type="button" id="but5" class="btn btn-outline-warning">Lounge</button><br>
        <button type="button" id="but6" class="btn btn-outline-info">Coffee Shop</button>
    </div> -->

    <!-- </div> -->

    <div class="container-fluid">
        <div class="row">
            <!-- <div class="wow fadeInDown" data-wow-duration="5s" data-wow-delay=".8s" id='nowplaying'> -->
                <div class="col-sm-1 collapse" id="collapseExample">
                    <button type="button" id="but1" class="btn btn-outline-primary btn-sm">Space </button><br>
                    <button type="button" id="but2" class="btn btn-outline-secondary btn-sm">Abstract</button><br>
                    <button type="button" id="but3" class="btn btn-outline-success btn-sm">Beachy</button><br>
                    <button type="button" id="but4" class="btn btn-outline-danger btn-sm">Rainy</button><br>
                    <button type="button" id="but5" class="btn btn-outline-warning btn-sm">Lounge</button><br>
                    <button type="button" id="but6" class="btn btn-outline-info btn-sm">Shop</button>
                </div>
            <!-- </div> -->


            <div class="col-md-5" id="leftDiv">
                <!-- card that displays the image and the artist info -->
                <div class="card mb-3" style="max-width: 540px;" id="artistCard">
                    <div class="row no-gutters">
                        <div class="col-md-4" id="artistPic">
                            <!-- <img src="..." class="card-img" alt="..."> -->
                        </div>
                        <div class="col-md-8" id="artist-info">
                            <div class="card-body">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- div that displays the lyrics -->
                <div id="trackDiv">
                    <div class="card mb-3" style="max-width: 540px;">
                        <div class="row no-gutters">
                            <div class="col-md-4">
                                <img src="..." class="card-img" alt="...">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title">Card title</h5>
                                    <p class="card-text">This is a wider card with supporting text below as a natural
                                        lead-in to additional content. This content is a little bit longer.</p>
                                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- This div will hold the tracks and Image -->
                </div>
            </div>


            <div class="col-sm-5" id="rightDiv">
                <!-- song player widget -->
                <div class="deezer-widget-player"
                    data-src="https://www.deezer.com/plugins/player?format=square&autoplay=false&playlist=false&width=200&height=200&color=ff0000&layout=dark&size=medium&type=tracks&id="
                    data-scrolling="no" data-frameborder="0" data-allowTransparency="true" data-width="200"
                    data-height="200">
                </div>
                <div id="lyricDiv">
                    <!-- This div will hold the lyrics and events -->
                </div>
            </div>

        </div>
        <!-- <div id="artist-info">
            Title artist info

        </div> -->
    </div>
    <br>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="assets/js/WOW/wow.min.js"></script>
    <script src="assets/js/script.js"></script>

</body>

</html>
