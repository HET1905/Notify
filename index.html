<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro:700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/animation/animate.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Jankify</title>
</head>
<!-- #41be6d -->
<!-- #52ce00 -->

<body>
    <nav class="container-fluid" style="background-color: #41be6d;">
        <div class="row">
            <div class="col-md-6">
                <img id="spot" class="wow fadeInDown" data-wow-duration="3s" data-wow-delay=".2s"
                    src="assets/images/spot.jpg">
                <h1 id="spatifyHeader" class="wow fadeInDown" data-wow-duration="3s" data-wow-delay=".2s">
                    Jankify
                </h1>
            </div>
            <div class="col-md-6 player">
                <!-- song player widget -->
                <div class="deezer-widget-player"
                    data-src="https://www.deezer.com/plugins/player?format=square&autoplay=false&playlist=false&width=200&height=200&color=ff0000&layout=dark&size=medium&type=tracks&id="
                    data-scrolling="no" data-frameborder="0" data-allowTransparency="true" data-width="200"
                    data-height="200"></div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-5">

                <div id='nowplaying' class="row wow fadeInDown" data-wow-duration="5s" data-wow-delay=".8s">
                    <div class="col-12 col-sm-12">
                        <div id="musicDiv">
                            <h2>Spotify for cheapos!</h2>
                            <h3>Enter Artist Name :</h3>

                            <input type="text" id="txtArtistName">
                            <button id="btnGetTracks">Get Tracks</button>
                            <button id="checkEvent">Check Event</button>

                        </div>
                        <div id="trackDiv" class="clear">

                            <!-- This div will hold the tracks and Image -->
                        </div>
                    </div>
                </div>
                <br>
                <!-- <div class="sect row">
                    <div class="col-12 col-sm-12">
                        <img class="mr-3" src="" alt="Generic placeholder image">
                        <div class="media-body">
                            <h5 class="mt-0 mb-1">List-based media object</h5>
                            Cras sit amet nibh libero, in gravida nulla. Nulla vel metus scelerisque ante
                            sollicitudin. Cras purus odio, vestibulum in vulputate at, tempus viverra turpis. Fusce
                            condimentum nunc ac nisi vulputate fringilla. Donec lacinia congue felis in faucibus.
                        </div>

                    </div>
                </div> -->
            </div>

            <!-- DIVIDER COLUMN -->
            <div class="col-12 col-sm-1"></div>

            <div class="sect lyrics" id="rightDiv">
                <div id="lyricDiv">
                    <!-- This div will hold the lyrics and events -->
                </div>
            </div>
            <!-- <div class="sect" id="player"></div> -->

        </div>
        <br>
        <div class="row">
            <div class="sect col-md-12">
                TICKET MASTER OR EVENT API HERE


            </div>
        </div>

    </div>







    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="assets/js/WOW/wow.min.js"></script>
    <script src="assets/js/script.js"></script>

</body>

</html>
